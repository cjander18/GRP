version: "3"
services:
  grp:
    container_name: grp
    image: frolvlad/alpine-python3:latest
    build: .
    environment:
      - FLASK_APP=grp
      - FLASK_DEBUG=1
      - FLASK_ENV=development
      - GUNICORN_CMD_ARGS=--reload --log-level=debug
      - LOG_LEVEL=DEBUG
      - VIRTUAL_HOST=grp.docker
    ports:
      - 5000:5000
    volumes:
      - ${PWD}:/app
